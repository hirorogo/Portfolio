<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiro Portfolio</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gradient-to-br from-white via-blue-50 to-gray-100 text-gray-900 min-h-screen">
    <div class="portfolio-wrapper max-w-4xl mx-auto p-6 pt-32">
        <div class="bg-white rounded-2xl mb-10 border border-sky-100">
            <header class="fixed top-0 left-0 w-full z-50 flex flex-col items-center py-8 shadow-md border border-sky-200 bg-white rounded-b-2xl">
                <h1 class="text-2xl font-extrabold tracking-wide mb-3 text-sky-600">hiro</h1>
                <nav>
                    <ul class="flex gap-8 text-lg font-medium">
                        <li><a href="#about" class="hover:text-sky-500 transition">自己紹介</a></li>
                        <li><a href="#works" class="hover:text-sky-500 transition">制作物</a></li>
                        <li><a href="#skills" class="hover:text-sky-500 transition">スキル</a></li>
                        <li><a href="#contact" class="hover:text-sky-500 transition">お問い合わせ</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <main>
            <section id="top" class="mb-10 text-center">
                <h2 class="text-3xl font-bold mb-2 text-sky-500">Welcome!</h2>
            </section>

            <section id="about" class="bg-sky-50 rounded-xl p-8 mb-10 shadow border border-sky-100">
                <h2 class="text-2xl font-bold mb-4 text-sky-600">自己紹介</h2>
                <p class="mb-2">高校１年生</p>
                <p class="mb-2">Webデベロッパーを目指して勉強中です。</p>
                <p>趣味はラノベを読むこと。</p>
            </section>

            <section id="works" class="mb-10">
                <h2 class="text-2xl font-bold mb-4 text-sky-600">制作物</h2>
                <div class="works-container grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card bg-white rounded-xl shadow-lg p-8 flex flex-col items-center border border-sky-100">
                        <h3 class="text-xl font-semibold mb-2 text-sky-500">coming soon....</h3>
                        <p class="text-gray-500">coming soon ....</p>
                    </div>
                    <div class="card bg-white rounded-xl shadow-lg p-8 flex flex-col items-center border border-sky-100">
                        <h3 class="text-xl font-semibold mb-2 text-sky-500">coming soon</h3>
                        <p class="text-gray-500">coming soon</p>
                    </div>
                </div>
            </section>
            <div class="gakushuu mb-10">
                <section id="skills" class="bg-sky-50 rounded-xl p-8 shadow border border-sky-100">
                    <h2 class="text-2xl font-bold mb-4 text-sky-600">学習中スキル</h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-700">
                        <li>HTML/CSS</li>
                        <li>JavaScript</li>
                        <li>Git/GitHub</li>
                        <li>Python</li>
                        <li>Node js</li>
                    </ul>
                </section>
            </div>
            <section id="contact" class="bg-sky-50 rounded-xl p-8 shadow mb-10 border border-sky-100">
                <h2 class="text-2xl font-bold mb-4 text-sky-600">連絡先</h2>
                <button id="show-email" class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-2 rounded-full transition mb-4 shadow">メールアドレスを表示</button>
                <p id="email" class="break-all hidden text-gray-700">55hiro55@proton.me</p>
            </section>
        </main>

        <footer class="text-center py-6 text-gray-400">
            <p>&copy; 2025 Hiro</p>
        </footer>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
